<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
<p>Book Name: {{ book.title }}</p>
<p>Current rating {{ book.review }}</p>
<form action="{{ url_for('edit', book_id=book['id']) }}" method="POST">
    <input type="text" placeholder="New Rating" name="new_rating">
    <button>Change Rating</button>
</form>
</body>
</html>
